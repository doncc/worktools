android {
  defaultConfig {
    applicationId "${PACKAGE_NAME}"
    manifestPlaceholders = [
            XG_ACCESS_ID: "${XG_ACCESS_ID}",
            XG_ACCESS_KEY: "${XG_ACCESS_KEY}",
            JPUSH_APPKEY: "${JPUSH_APPKEY}",
            UMENG_APP_KEY: "${UMENG_APP_KEY}",
